<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        label {
            margin: 2px;
        }

        textarea {
            max-width: 100%;
        }
    </style>
</head>

<body onload="checkEdit()">
    <form action="detailspage.html">
        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">

                    <div class="form-group">
                        <label for="productname">Product Name</label>

                        <input type="text" class="form-control" id="productname" aria-describedby="emailHelp" required>

                    </div>
                    <br>
                    <div class="form-group">
                        <label for="unit">Unit of Measurement</label>

                        <input type="text" class="form-control" id="unit" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" class="form-control" id="price" required>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group">
                            <label for="desc">Description</label>
                            <br>

                            <textarea id="desc" name="d" rows="3" cols="65" required></textarea>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-4 text-center">
                            <input type="submit" class="btn btn-primary" id="submit" 
                                style="border: 2px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);"/>
                        </div>
                        <div class="col-sm-4 text-center">
                            <input type="reset" class="btn btn-primary"
                                style="border: 2px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);"/>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row ">
                <div class="col-sm-6 text-center">
                    <a href="solar.html" >Load Page</a>
                </div>
                <div class="col-sm-6 text-center">
                    <a href="detailspage.html" >Load Details Page</a>
                </div>
            </div>
        </div>
        </form>



    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
